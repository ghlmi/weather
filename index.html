<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="index.css">


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
    </script>



    
</head>
<body>
    <div class="container">

            <form id="formInp" action="#">
                <div>
                    <label for="textInp" >Enter your city</label>
                    <input id="textInp" type="text">
                    <button type="submit">Search</button>
                </div>
            </form>

        <div class="bottom">
            <div class="right">
                <div>
                    <h4>City</h4>
                    <p id="city">heloo this is city</p>
                </div>
                <div>
                    <h4>Lat</h4>
                    <p id="lat">heloo this is city</p>
                </div>
                <div>
                    <h4>Lon</h4>
                    <p id="lon">heloo this is city</p>
                </div>
                <div>
                    <h4>Main</h4>
                    <p id="main">heloo this is city</p>
                </div>
                <div>
                    <h4>Description</h4>
                    <p id="description">heloo this is city</p>
                </div>
                <div>
                    <h4>Pressure</h4>
                    <p id="pressure">heloo this is city</p>
                </div>
                <div>
                    <h4>wind Speed</h4>
                    <p id="windSpeedd">heloo this is city</p>
                </div>
                <div>
                    <h4>wind Degree</h4>
                    <p id="windDegree">heloo this is city</p>
                </div>
            </div>
            <div class="left">
                <img id="wicon" src="" alt="Weather icon">
            </div>
        </div>

    </div>

    <script src="Jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
